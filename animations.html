    <style>
        body {
            margin: 0;
            font-family: 'Nerko One', cursive;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header ul li {
            margin-left: 10px;
        }

        header a,
        header button {

            border: none;
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Nerko One', cursive;
        }

        header a:hover,
        header button:hover {
            text-decoration: underline;
        }

        .video-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .video-container iframe {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border: none;
        }
