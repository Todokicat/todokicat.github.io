<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stacked Square Images</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }

    .image-container {
      display: flex;
      flex-direction: column; /* stack vertically */
      gap: 20px;
    }

    .image-container img {
      width: 144px;
      height: 144px;
      object-fit: cover;      /* no squishing */
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      display: block;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="./images/ShockConcept.png" alt="Shock Concept" />
    <img src="./images/EnvironmentConcept.png" alt="Environment Concept" />
    <img src="https://fpoimg.com/144x144?text=Image+3" alt="Placeholder" />
  </div>

</body>
</html>
