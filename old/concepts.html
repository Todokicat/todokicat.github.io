<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Images</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }

    .image-container {
      display: flex;
      gap: 20px;
    }

    .image-container img {
      width: 144px;
      height: 144px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://fpoimg.com/144x144?text=Image+1" alt="Image 1" />
    <img src="https://fpoimg.com/144x144?text=Image+2" alt="Image 2" />
    <img src="https://fpoimg.com/144x144?text=Image+3" alt="Image 3" />
  </div>

</body>
</html>
