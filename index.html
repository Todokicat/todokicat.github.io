<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/jpg" href="favicon.png"/>
    <title>Kyla Fulton | Portfolio</title>
    <style>
        /* CSS for header bar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333; /* Example background color */
            color: white; /* Example text color */
            padding: 10px 20px; /* Example padding */
        }
        header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header ul li {
            margin-left: 10px;
        }
        /* CSS for image gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px; /* Example margin */
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <div>Kyla Fulton</div>
            <div class="subtext smaller-text">Character Design & Storyboard Artist</div>
        </div>
        <nav>
            <ul>
                <li><button>Portfolio</button></li>
                <li><button>Personal Work</button></li>
                <li><button>Resume</button></li>
            </ul>
        </nav>
    </header>
    
<!--CENTER IMAGE-->

<!DOCTYPE html>
<html>
<head>
    <title>Centered Image</title>
    <style>
        /* CSS for centering the image */
        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <img class="centered-image" src="images/alicelineup.png" alt="Centered Image">

</body>
</html>

<!--GALLERY-->

<div class="gallery">
    <img src="images/image1.png" alt="Image 1">
    <img src="images/image2.png" alt="Image 2">
    <img src="images/image3.png" alt="Image 3">
    <!-- Add more images as needed -->
</div>

</body>
</html>
